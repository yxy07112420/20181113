<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/Login.css"/>
    <script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
    <div id = "all">
        <div id="top">
            <span>注册</span>
        </div>
        <div id="content">
            <div class="inputdiv">
                用&nbsp;&nbsp;户&nbsp;&nbsp;名&nbsp;&nbsp;<input type="text" id="username"/>
                <div  id="uname"></div>
            </div>
            <div class="inputdiv">
                密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;<input type="password" id="password"/>
                <div id="upass"></div>
            </div>
            <div class="inputdiv">
                确认密码&nbsp;&nbsp;<input type="password" id="rpass"/>
                <div id="rupass"></div>
            </div>
            <div class="inputdiv">
                邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱&nbsp;&nbsp;<input type="text" id="email"/>
                <div  id="uemail"></div>
            </div>
            <div class="inputdiv">
                手&nbsp;&nbsp;机&nbsp;&nbsp;号&nbsp;&nbsp;<input type="text" id="telephone"/>
                <div id="utel"></div>
            </div>
            <div class="inputdiv">
                邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编&nbsp;&nbsp;<input type="text" id="code"/>
                <div id="ucode"></div>
            </div>
            <input type="button" value="注册" id="login"/>
        </div>
    </div>
</body>
</html>
